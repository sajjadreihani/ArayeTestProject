<mat-card class="col-md-8 container">
  <mat-toolbar class="mat-primary">
    <h1>Add Sale</h1>
  </mat-toolbar>
  <mat-card-content class="card-body">
    <form #f="ngForm">
      <div class="form-group">
        <mat-form-field class="col-md-8">
          <input type="text" matInput placeholder="User Name" #userName [(ngModel)]="sale.userName" name="userName"
            required [matAutocomplete]="usernameauto" (input)="UserChange();">
          <mat-autocomplete #usernameauto="matAutocomplete">
            <mat-option *ngFor="let option of usernames" [value]="option">
              {{option}}
            </mat-option>
          </mat-autocomplete>
          <mat-error *ngIf="!userName.valid">
            User Name Is Required
          </mat-error>
        </mat-form-field>
      </div>
      <div class="form-group">
        <mat-form-field class="col-md-8">
          <input type="text" matInput placeholder="Product" #product [(ngModel)]="product" name="product" required
            [matAutocomplete]="productauto" (input)="ProductChange();">
          <mat-autocomplete #productauto="matAutocomplete">
            <mat-option *ngFor="let option of products" [value]="option">
              {{option}}
            </mat-option>
          </mat-autocomplete>
          <mat-error *ngIf="!product.valid">
            Product Is Required
          </mat-error>
        </mat-form-field>
      </div>
      <div class="form-group">
        <mat-form-field class="col-md-8">
          <input type="text" matInput placeholder="City Name" #cityName [(ngModel)]="sale.cityName" name="cityName"
            required [matAutocomplete]="citynameauto" (input)="CityChange();">
          <mat-autocomplete #citynameauto="matAutocomplete">
            <mat-option *ngFor="let option of cities" [value]="option">
              {{option}}
            </mat-option>
          </mat-autocomplete>
          <mat-error *ngIf="!cityName.valid">
            City Is Required
          </mat-error>
        </mat-form-field>
      </div>

    </form>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button [disabled]="!f.valid" style="float:right;margin-top:5%;" (click)="Save()"
      class="btn-primary">Save</button>
  </mat-card-actions>
</mat-card>
