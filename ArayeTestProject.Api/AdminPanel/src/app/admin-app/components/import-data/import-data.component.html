<div class="cssload-bell" *ngIf="loading">
  <div class="cssload-circle">
    <div class="cssload-inner"></div>
  </div>
  <div class="cssload-circle">
    <div class="cssload-inner"></div>
  </div>
  <div class="cssload-circle">
    <div class="cssload-inner"></div>
  </div>
  <div class="cssload-circle">
    <div class="cssload-inner"></div>
  </div>
  <div class="cssload-circle">
    <div class="cssload-inner"></div>
  </div>
</div>
<mat-card class="col-md-6 container" *ngIf="!loading">
  <mat-toolbar class="mat-primary">
    <h1>Import Data</h1>
  </mat-toolbar>
  <mat-card-content class="card-body">
    <form #f="ngForm">
      <div class="form-group">
        <div class="alert alert-warning" role="alert">
          Caution: After Importing data the previous data will be erased and the Imported data will be replaced
        </div>
      </div>
      <div class="form-group">
        <mat-label>Excel Data File : </mat-label>
        <input type="file" (change)="upload(file.files)" #file required>
      </div>
    </form>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button (click)="Import()" class="btn-primary" data-toggle="modal" data-target="#exampleModalCenter">Import</button>
  </mat-card-actions>
</mat-card>
<div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLongTitle">Please Wait</h5>

      </div>
      <div class="modal-body">
        <p>Importing Data Please Wait ... (It may take a few minutes)</p>
      </div>
    </div>
  </div>
</div>
